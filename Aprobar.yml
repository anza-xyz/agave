Aprobar ejecuciones de flujo de trabajo desde bifurcaciones públicas
Cuando un colaborador externo emite una solicitud de cambios a un repositorio público, podría ser que un mantenedor con acceso de escritura tenga que aprobar las ejecuciones de flujo de trabajo.

