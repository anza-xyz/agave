steps:
  - command: "system-test/testnet-automation.sh"
    label: "GCE - CPU Only 5 Node 3x clients"
    env:
      UPLOAD_RESULTS_TO_SLACK: "true"
      UPLOAD_RESULTS_TO_DISCORD: "true"
      CLOUD_PROVIDER: "gce"
      TESTNET_TAG: "gce-perf-cpu-only"
      TEST_DURATION_SECONDS: 600
      NUMBER_OF_VALIDATOR_NODES: 5
      ENABLE_GPU: "false"
      VALIDATOR_NODE_MACHINE_TYPE: "--machine-type n2-standard-64"
      NUMBER_OF_CLIENT_NODES: 3
      CLIENT_OPTIONS: "bench-tps=3=--tx_count 10000 --thread-batch-sleep-ms 1 --num-conflict-groups 4 --use-randomized-compute-unit-price"
      TESTNET_ZONES: "us-west1-a"
      USE_PUBLIC_IP_ADDRESSES: "false"
      ADDITIONAL_FLAGS: "--dedicated"
      TEST_TYPE: "fixed_duration"
    agents:
      queue: "gce-deploy"
